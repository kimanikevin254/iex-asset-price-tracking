<!DOCTYPE html>
<html lang="en">
   <head>
   	<meta charset="UTF-8" />
   	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
   	<title>Real time asset price tracking</title>
   </head>
   <body>
   	<h1>BTC-USD Price Alerts</h1>

   	<div style="width: 60rem; padding: 1rem; display: flex;">
       	<div style="margin-right: 12rem; position: sticky; top: 0;">
           	<h2>Latest Alert</h2>
           	<div
               	id="latest-alert"
               	style="background-color: #cae8ca; height: fit-content; padding: 1rem;"
           	></div>
       	</div>

       	<div style="width: 20rem;">
           	<h2>All Alerts</h2>
           	<div
               	style="border: 1px solid black; padding: 1rem 2rem;"
               	id="all-alerts"
           	></div>
       	</div>
   	</div>

   	<script src="/socket.io/socket.io.js"></script>
   	<script src="main.js"></script>
   </body>
</html>
